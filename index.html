<!-- Sign In Modal -->
<div id="signinModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal('signinModal')">&times;</button>
    <h2 style="margin-bottom:8px">Welcome Back</h2>
    <p style="color:var(--muted);margin-bottom:24px">Sign in to your account</p>
    <form onsubmit="handleSignin(event)">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="Enter password" required>
      </div>
      <div style="text-align:right;margin-bottom:20px">
        <a href="#" id="forgotLink" style="color:var(--primary);font-size:14px;text-decoration:none">Forgot password?</a>
      </div>
      <button type="submit" class="btn primary" style="width:100%;padding:16px;font-size:16px">Sign In â†’</button>
    </form>
    <div class="divider">OR</div>
    <p style="text-align:center;color:var(--muted);font-size:14px">
      Don't have an account? <a href="#" onclick="closeModal('signinModal');openModal('signupModal');return false" style="color:var(--primary);font-weight:600">Sign Up Free</a>
    </p>
  </div>

<script>
/* ================== AUTH + APP SCRIPT (REPLACES DEMO) ================== */

/* 1) Set these two values (or expose them as NEXT_PUBLIC_ envs) */
const SUPABASE_URL  = "YOUR_SUPABASE_URL";
const SUPABASE_ANON = "YOUR_SUPABASE_ANON_KEY";

/* 2) Optional: where to land after auth */
const DASHBOARD_URL = "/dashboard";

/* Safety: ensure lib exists */
if (!window.supabase) {
  alert("Supabase script missing. Keep the @supabase/supabase-js <script> tag in <head>.");
}

/* Client */
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

/* --------- UI helpers --------- */
function openModal(id){document.getElementById(id).classList.add('active');document.body.style.overflow='hidden'}
function closeModal(id){document.getElementById(id).classList.remove('active');document.body.style.overflow=''}
document.querySelectorAll('.modal').forEach(modal=>{
  modal.addEventListener('click',(e)=>{if(e.target===modal){modal.classList.remove('active');document.body.style.overflow=''}})
});

/* --------- Real SIGN UP --------- */
async function handleSignup(e){
  e.preventDefault();
  const form = e.target;

  const fullName = form.querySelector('input[placeholder="e.g. Jane Doe"]').value.trim();
  const email    = form.querySelector('input[type="email"]').value.trim();
  const phone    = form.querySelector('input[type="tel"]').value.trim();
  const password = form.querySelector('input[type="password"]').value;

  const legal = form.querySelector('input[placeholder="Your Company Ltd"]').value.trim();
  const brn   = form.querySelector('input[placeholder="Cxxxxxxxx"]').value.trim();
  const vatEl = form.querySelector('input[placeholder^="VAT"]');
  const vat   = vatEl ? vatEl.value.trim() : null;
  const addr  = form.querySelector('textarea').value.trim();

  const { data, error } = await sb.auth.signUp({
    email,
    password,
    options: {
      data: {
        full_name: fullName,
        phone,
        legal_name: legal,
        brn,
        vat,
        address: addr,
        plan: "trial-3d",
        plan_started_at: new Date().toISOString()
      },
      emailRedirectTo: location.origin + DASHBOARD_URL
    }
  });

  if (error) { alert("Sign up failed: " + error.message); return; }

  // If email confirmations are OFF: we can sign in immediately
  const { error: signInErr } = await sb.auth.signInWithPassword({ email, password });
  closeModal('signupModal');
  if (!signInErr) location.href = DASHBOARD_URL;
  else alert("Account created. Please verify your email to continue.");
}

/* --------- Real SIGN IN --------- */
async function handleSignin(e){
  e.preventDefault();
  const form = e.target;
  const email    = form.querySelector('input[type="email"]').value.trim();
  const password = form.querySelector('input[type="password"]').value;

  const { error } = await sb.auth.signInWithPassword({ email, password });
  if (error) { alert("Sign in failed: " + error.message); return; }
  closeModal('signinModal');
  location.href = DASHBOARD_URL;
}

/* Forgot password: send reset email (uses Supabase email templates) */
document.getElementById('forgotLink')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  const email = prompt("Enter your account email to reset password:");
  if (!email) return;
  const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: location.origin + "/reset" });
  if (error) alert("Reset failed: " + error.message);
  else alert("Reset link sent (check your inbox).");
});

/* Show â€œDashboardâ€ if already logged in */
sb.auth.getUser().then(({ data: { user } })=>{
  if (user) {
    const signInBtn = document.querySelector('.nav .btn:not(.primary)');
    if (signInBtn) {
      signInBtn.textContent = "Dashboard";
      signInBtn.onclick = (e)=>{ e.preventDefault(); location.href = DASHBOARD_URL; };
    }
  }
});

/* ================== Generator (unchanged) ================== */
const $=(id)=>document.getElementById(id);
const locales={MUR:'en-MU',USD:'en-US',EUR:'fr-FR'};
const symbols={MUR:'Rs',USD:'$',EUR:'â‚¬'};
const currencyFmt=(n,cur)=>{const num=Number(n||0);if(cur==='MUR'){return symbols[cur]+' '+num.toLocaleString(locales[cur],{minimumFractionDigits:2,maximumFractionDigits:2})}return new Intl.NumberFormat(locales[cur],{style:'currency',currency:cur,minimumFractionDigits:2}).format(num)};
const todayStr=()=>new Date().toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});
function genRef(){const now=new Date();const seed=Number(now.getFullYear().toString().slice(-2)+(now.getMonth()+1).toString().padStart(2,'0')+now.getDate().toString().padStart(2,'0'));let rnd=Math.floor(Math.random()*1e8);let x=(rnd^seed)>>>0;const a=(x%10000).toString().padStart(4,'0');const b=(Math.floor(x/10000)%10000).toString().padStart(4,'0');const sum=(a+b).split('').reduce((s,d)=>s+Number(d),0);const bChk=b.slice(0,3)+String(sum%10);return `${a}-${bChk}`;}
function updateFromForm(){const cur=$('cur').value||'MUR';const biz=$('biz').value||'Your Business';const brn=$('brn').value||'â€”';const vat=$('vat').value||'â€”';const addr=$('addr').value||'â€”';const phone=$('phone').value||'â€”';const cust=$('cust').value||'â€”';const custaddr=$('custaddr').value||'â€”';const item=$('item').value||'â€”';const qty=Math.max(1,Number($('qty').value||1));const price=Number($('price').value||0);const method=$('pay').value||'â€”';const notes=$('notes').value||'â€”';
  $('invoiceNo').textContent=genRef();$('datePaid').textContent=todayStr();$('bizName').textContent=biz;$('bizAddr').textContent=addr;$('bizPhone').textContent=phone;$('bizBrn').textContent=brn;$('bizVat').textContent=vat;$('fromName').textContent=biz;$('fromAddr').textContent=addr;$('billName').textContent=cust;$('billAddr').textContent=custaddr;
  const amount=qty*price;$('tdDesc').textContent=item;$('tdQty').textContent=qty;$('tdPrice').textContent=currencyFmt(price,cur);$('tdAmt').textContent=currencyFmt(amount,cur);$('subt').textContent=currencyFmt(amount,cur);$('total').textContent=currencyFmt(amount,cur);$('paid').textContent=currencyFmt(amount,cur);$('payMethod').textContent=method;$('notesOut').textContent=notes;
  const params=new URLSearchParams({cur,biz,brn,vat,addr,phone,cust,custaddr,item,qty,price,method,notes}).toString();const url=`${location.origin}${location.pathname}?${params}`;
  if(window.QRCode&&$('qr')){QRCode.toCanvas($('qr'),url,{width:80,margin:1,color:{dark:'#0f172a',light:'#f8fafc'}});}return url;}
function applyFromQuery(){const q=new URLSearchParams(location.search);if(q.size===0)return;const set=(id,key)=>{if(q.has(key))$(id).value=q.get(key)};set('cur','cur');set('biz','biz');set('brn','brn');set('vat','vat');set('addr','addr');set('phone','phone');set('cust','cust');set('custaddr','custaddr');set('item','item');set('qty','qty');set('price','price');set('pay','method');set('notes','notes')}
$('update').addEventListener('click',updateFromForm);
$('printBtn').addEventListener('click',()=>{updateFromForm();window.print()});
$('shareBtn').addEventListener('click',async()=>{const url=updateFromForm();try{await navigator.clipboard.writeText(url);const btn=$('shareBtn');const originalText=btn.textContent;btn.textContent='âœ“ Copied!';btn.style.background='#10b981';btn.style.color='#fff';setTimeout(()=>{btn.textContent=originalText;btn.style.background='';btn.style.color='';},2000)}catch(e){alert('Share link: '+url)}});
['biz','brn','vat','addr','phone','cust','custaddr','item','qty','price','cur','pay','notes'].forEach(id=>{$(id).addEventListener('input',updateFromForm)});
document.querySelectorAll('a[href^="#"]').forEach(anchor=>{anchor.addEventListener('click',function(e){const href=this.getAttribute('href');if(href!=='#'&&href.length>1){e.preventDefault();const target=document.querySelector(href);if(target){target.scrollIntoView({behavior:'smooth',block:'start'})}}})});
applyFromQuery();updateFromForm();
console.log('Business Manager Pro â€“ live auth enabled.');
</script>
